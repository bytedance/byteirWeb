# 项目优势和特点（中文）
[[features]]
feature = "最先进的模型"
feature_desc = "ByteIR会负责维护前端模型转换到Mhlo，并且提供模型库方便科研和测试。"

[[features]]
feature = "方便好用"
feature_desc = "ByteIR直接使用上游MLIR方言和Google Mhlo，为编译器提供兼容的passes和基础设施。允许混合使用passes去建构编译器，这包括ByteIR，上游MLIR方言，Mhlo或是自己写的passes。"

[[features]]
feature = "新硬件支持"
feature_desc = "ByteIR提供大量Mhlo和Linalg方言的图优化，Loop优化，或者张量优化，新硬件编译器可以复用，大大化简编译器开发。"


# 项目优势和特点（英文）
[[features_en]]
feature = "Enjoy SOTA models"
feature_desc = "ByteIR maintains the popular frontends to handle lowering many SOTA models into Mhlo, and also provides a model zoo for research or benchmarking purposes."

[[features_en]]
feature = "Just work"
feature_desc = "ByteIR adopts upstream MLIR dialects and Google Mhlo, and provides compatible passes, utilities, and infrastructure for all compiler builders using upstream MLIR. You can mix using ByteIR passes with upstream MLIR or Mhlo passes, or even your own passes to build your pipeline."

[[features_en]]
feature = "Bring your own architecture"
feature_desc = "ByteIR provides rich generic graph-, loop-, tensor-level, optimizations in Mhlo and Linalg, which allow DL ASIC compilers to reuse, and focus only on the last mile for their backends."

